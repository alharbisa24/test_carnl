<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full font-[Tajawal] scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/d430c26570.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
</head>
<body class="bg-gray-900 min-h-screen transition-colors duration-500 overflow-x-hidden w-full">
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 lg:hidden hidden" aria-hidden="true"></div>
    
    <div class="flex h-screen overflow-y-hidden">
        <aside id="sidebar" class="fixed top-0 bottom-0 right-0 z-50 w-72 bg-white dark:bg-gray-900 border-l border-gray-100 dark:border-gray-800 shadow-2xl overflow-y-auto transition-transform duration-300 ease-in-out lg:translate-x-0 translate-x-full">
            <div class="flex items-center justify-between p-5 border-b border-gray-100 dark:border-gray-800">
                <button id="close-sidebar" class="lg:hidden p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div class="text-cyan-600 dark:text-cyan-400 text-2xl font-extrabold flex items-center gap-2 mx-auto">
                    <span>متلقى</span>
                </div>
            </div>
                  
        <div class="p-5 border-b border-gray-100 dark:border-gray-800">
            <div class="flex items-center gap-4">
                <div class="py-3 px-5 bg-cyan-500 text-white rounded-3xl">
                    {{admin.first_name|first}}
                </div>
                <div>
                    <h3 class="text-base font-semibold text-gray-800 dark:text-white">مرحبا {{admin.first_name}}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">لوحة التحكم</p>
                </div>
            </div>
        </div>
        
        <nav class="p-5 space-y-2">
            <h3 class="text-xs text-gray-500 dark:text-gray-400 mb-2 pr-1">القائمة الرئيسية</h3>
            
            <a href="{% url 'dashboard:dashboard_home_view' %}" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-200
            {% if request.path == '/dashboard/' %}
                text-cyan-700 bg-cyan-50 dark:bg-cyan-900/20 dark:text-cyan-300
            {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
            {% endif %}">
                <i class="fas fa-home w-5 {% if request.path == '/dashboard/' %}text-cyan-600 dark:text-cyan-400{% else %}text-gray-400 dark:text-gray-500{% endif %}"></i>
                <span>الرئيسية</span>
            </a>
            
            <a href="{% url 'dashboard:dashboard_events_view' %}" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-200
            {% if request.path == '/dashboard/events/' %}
                text-cyan-700 bg-cyan-50 dark:bg-cyan-900/20 dark:text-cyan-300
            {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
            {% endif %}">
                <i class="fas fa-calendar-alt w-5 {% if request.path == '/dashboard/events/' %}text-cyan-600 dark:text-cyan-400{% else %}text-gray-400 dark:text-gray-500{% endif %}"></i>
                <span>الفعاليات</span>
            </a>
            
            <a href="{% url 'dashboard:dashboard_requests_view' %}" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-200
            {% if request.path == '/dashboard/requests/' %}
                text-cyan-700 bg-cyan-50 dark:bg-cyan-900/20 dark:text-cyan-300
            {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
            {% endif %}">
                <i class="fas fa-clipboard-list w-5 {% if request.path == '/dashboard/requests/' %}text-cyan-600 dark:text-cyan-400{% else %}text-gray-400 dark:text-gray-500{% endif %}"></i>
                <span>الطلبات</span>
                <span class="ml-auto bg-cyan-100 text-cyan-700 text-xs px-2 py-0.5 rounded-full dark:bg-cyan-900/20 dark:text-cyan-300">{{number_of_new_requests}}</span>

            </a>
            <a href="{% url 'dashboard:dashboard_ratings_view' %}" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-200
            {% if request.path == '/dashboard/ratings/' %}
                text-cyan-700 bg-cyan-50 dark:bg-cyan-900/20 dark:text-cyan-300
            {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
            {% endif %}">
                <i class="fas fa-comment w-5 {% if request.path == '/dashboard/ratings/' %}text-cyan-600 dark:text-cyan-400{% else %}text-gray-400 dark:text-gray-500{% endif %}"></i>
                <span>التقييمات</span>

            </a>

            <a href="{% url 'dashboard:dashboard_users_view' %}" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-200
            {% if request.path == '/dashboard/users/' %}
                text-cyan-700 bg-cyan-50 dark:bg-cyan-900/20 dark:text-cyan-300
            {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
            {% endif %}">
                <i class="fas fa-users w-5 {% if request.path == '/dashboard/users/' %}text-cyan-600 dark:text-cyan-400{% else %}text-gray-400 dark:text-gray-500{% endif %}"></i>
                <span>المستخدمين</span>

            </a>
        
            <a href="{% url 'dashboard:dashboard_admins_view' %}" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm font-medium transition-all duration-200
            {% if request.path == '/dashboard/admins/' %}
                text-cyan-700 bg-cyan-50 dark:bg-cyan-900/20 dark:text-cyan-300
            {% else %}
                text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800
            {% endif %}">
                <i class="fas fa-user-shield w-5 {% if request.path == '/dashboard/admins/' %}text-cyan-600 dark:text-cyan-400{% else %}text-gray-400 dark:text-gray-500{% endif %}"></i>
                <span>المشرفين</span>
            </a>
            
            <hr class="my-4 border-gray-200 dark:border-gray-800">
            
            <a href="{% url 'dashboard:dashboard_logout_view' %}" class="flex items-center gap-3 px-4 py-2.5 rounded-xl text-sm font-medium text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all duration-200">
                <i class="fas fa-sign-out-alt w-5"></i>
                <span>تسجيل الخروج</span>
            </a>
        </nav>
     
        </aside>
    
        <div id="main-content" class="flex-1 flex flex-col transition-all duration-300 ease-in-out lg:mr-72 min-w-0 max-w-full">
            <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-30 transition-colors duration-300">
                <div class="flex flex-wrap items-center justify-between min-h-14 px-1.5 sm:px-4 py-2">
                    <div class="flex items-center gap-1 sm:gap-2">
                        <button id="open-sidebar" class="lg:hidden p-1 sm:p-1.5 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </button>

                        <span class="hidden md:inline-block text-lg font-semibold text-gray-800 dark:text-white">لوحة التحكم</span>
                    </div>
                    
                    <div class="flex items-center gap-1 sm:gap-2">
                       
                        
                        <a href="{% url 'dashboard:dashboard_logout_view' %}" id="logout-btn" class="p-1 sm:p-1.5 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                            <i class="fas fa-sign-out-alt w-4 h-4 sm:w-5 sm:h-5"></i>
                        </a>
                    </div>
                </div>
   
            </header>
            
            <main class="p-2 sm:p-5 flex-grow overflow-y-auto overflow-x-hidden animate-[fadeIn_0.5s_ease-in-out]">
                <div class="min-w-[320px] w-full">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const openSidebarBtn = document.getElementById('open-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar');
        
        
        function openSidebar() {
            sidebar.classList.remove('translate-x-full');
            sidebar.classList.add('translate-x-0');
            sidebarOverlay.classList.remove('hidden');
            document.body.classList.add('overflow-hidden');
        }
        
        function closeSidebar() {
            sidebar.classList.remove('translate-x-0');
            sidebar.classList.add('translate-x-full');
            sidebarOverlay.classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }
        
        function toggleSidebar() {
            if (sidebar.classList.contains('translate-x-full')) {
                openSidebar();
            } else {
                closeSidebar();
            }
        }
  
    
        
        if (openSidebarBtn) openSidebarBtn.addEventListener('click', openSidebar);
        if (closeSidebarBtn) closeSidebarBtn.addEventListener('click', closeSidebar);
        if (sidebarOverlay) sidebarOverlay.addEventListener('click', closeSidebar);
    
        
     
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }
    </script>
</body>
</html>
